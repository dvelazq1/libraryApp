<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <title>The Pretty Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <h1 id ="title">The Pretty Library</h1>
        <div id="addBook">
        <h3>Add Book to Collection</h3>
        <div id="bookForm">
            <form action="" method="get">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <br> <br>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <br> <br>
                <label for="pageCount">Page Count:</label>
                <input type="number" name="pageCount" id="pageCount">
                <br> <br>
                <label for="statusRead">Status:  Read</label>
                <input type="checkbox" name="statusRead" id="statusRead">
                <label for="statusNot">Not Read</label>
                <input type="checkbox" name="statusNot" id="statusNot">
            </form>
        </div>
    </div>
    <div id="bookCollection">
        <h2>Book Collection</h2>
        <table style="width:100%">
            <tr>
              <td>Title</td>
              <td>Author</td>
              <td>Page Count</td>
              <td>Status</td>
            </tr>
          </table>
    </div>
</body>
</html>
