<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <title>The Pretty Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <h1 id ="title">THE PRETTY LIBRARY</h1>
        <div class="row">
            <div id="addBook" class="col-sm-3">
            <h3>♥ Add Book to Collection ♥</h3>
            <div id="bookForm">
                <form action="" method="get">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <br> <br>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                    <br> <br>
                    <label for="pageCount">Page Count:</label>
                    <input type="number" name="pageCount" id="pageCount">
                    <br> <br>
                    <label for="statusRead">Status:  Read</label>
                    <input type="checkbox" name="statusRead" id="statusRead">
                    <label for="statusNot">Not Read</label>
                    <input type="checkbox" name="statusNot" id="statusNot">
                    <br>
                    <input type="button" class="btn-block" value="Add Book">
                </form>
            </div>
        </div>
          <div id="bookCollection" class="col-sm-8 p-sm-3">
                <h2>BOOK COLLECTION</h2>
                <table style="width:100%">
                    <tr>
                      <td>♥ Title ♥</td>
                      <td>♥ Author ♥</td>
                      <td>♥ Page Count ♥</td>
                      <td>♥ Status ♥</td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
